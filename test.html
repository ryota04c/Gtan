<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GAS POSTテスト</title>
</head>
<body>
  <h1>GASへPOSTテスト</h1>
  <button onclick="sendTest()">送信する</button>

  <script>
    function sendTest() {
      fetch("https://script.google.com/macros/s/AKfycbybv-tjxQLkup8xmyMZ8BWKYkYspO1XTpx66OXFgFfb7L-U6Hko8lvwyPtif2rjKz2I/exec", {
        method: "POST",
        mode: "no-cors",  // ← これでCORSチェックを無視して送信だけする
        headers: {
          "Content-Type": "text/plain"  // ただしこのContent-Typeは一部制限あり
        },
        body: JSON.stringify({
          shumId: 1,
          feeling: 5,
          runTime: 100,
          totalLength: 500,
          CO2: 50,
          routeId: 1
        }),
      })
      .catch(err => {
        // no-corsモードではfetchは成功でもレスポンスは opaque で中身が取れません
        console.log("送信完了（レスポンスは取得不可）");
      });
    }
  </script>
</body>
</html>
