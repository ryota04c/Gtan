    // 平均 mean, 標準偏差 stddev に従う正規分布の乱数を返す
    function gaussianRandom(mean = 0, stddev = 1) {
        let u1 = Math.random();
        let u2 = Math.random();
    
        // Box-Muller変換
        let z0 = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);
        return z0 * stddev + mean;
    }

    //信号の更新
    function updateSignals(delta) {
        for (let sig of signals) {//信号の数だけ繰り返す
            sig.timer += delta;
            const conf = sigTimer[sig.id];//信号名に応じてJSONを取得する
            const totalCycle = conf.totalTime;
            let t = sig.timer % totalCycle;//信号の動きを周期化する
            
            const phases = [
                { name: "blueY",     time: conf.blueY },
                { name: "yellow1Y",  time: conf.yellow1Y },
                { name: "rightY",    time: conf.rightY },
                { name: "yellow2Y",  time: conf.yellow2Y },
                { name: "red",       time: conf.redY },
                { name: "blueX",     time: conf.blueX },
                { name: "yellow1X",  time: conf.yellow1X },
                { name: "rightX",    time: conf.rightX },
              	{ name: "yellow2X",  time: conf.yellow2X },
              	{ name: "red",       time: conf.redX },
            ];
            
            // t の位置に応じて状態を設定
            let elapsed = 0;
            for (let phase of phases) {
              if (t < elapsed + phase.time) {
                sig.state = phase.name;
                break;
              }
              elapsed += phase.time;
            }

        }
    }
    
    //車の更新
    function updateCars(delta) {
        const carWidth = settings.car_length;
        const carLength = 4;
        for (let i = 0 ; i < cars.length ; i++) {
            const car = cars[i];
    
            // ルートが終わっているならスキップ
            if (car.routeIndex > car.routeMax) continue;
            
            let stop = false;
    
            // 区間情報取得
            let currentFrom = car.route[car.routeIndex];
            let currentTo = car.route[car.routeIndex + 1];
            let section = mapList.find(s => s.from === currentFrom && s.to === currentTo);
            if (!section) continue;
            const distanceInSection = section.distance;
            
            //車の先頭の座標記録
            const carFrontX = car.x+carWidth/2*Math.cos(section.direction_arg * Math.PI);
            const carFrontY = car.y-carWidth/2*Math.sin(section.direction_arg * Math.PI);
            
            //車の停止距離を認識
            let stopLength = car.speed*car.speed/(2*settings.acceleration) + car.speed*0.75;
            //高速域では速度に応じた誤差を導入
            if(car.speed > settings.car_speed_max*0.3)stopLength += car.speed*Math.random()/3;
    
            // --------- ① 同じ区間内の前方車チェック ---------
            let foundFrontCar = false;
            for (let j = 0; j < cars.length; j++) {
                if (j === i) continue;
                const other = cars[j];
                if (
                    other.route[other.routeIndex] === currentFrom &&
                    other.route[other.routeIndex + 1] === currentTo
                ) {
                    let gap = other.traveled-car.traveled
    
                    if (stopLength+20 > gap && gap>0) {
                        stop = true;
                        foundFrontCar = true;
                        break;
                    }
                }
                
            }
    
            // --------- ② 次区間の前方車チェック ---------
            if (!foundFrontCar && car.routeIndex + 2 < car.route.length) {
                let nextFrom = car.route[car.routeIndex + 1];
                let nextTo = car.route[car.routeIndex + 2];
                let nextSection = mapList.find(s => s.from === nextFrom && s.to === nextTo);
    
                let minGap = Infinity;
    
                for (let j = 0; j < cars.length; j++) {
                    if (j === i) continue;
                    const other = cars[j];
                
                    // other.car が次の区間を実際に走っているときだけチェック
                    if(other.route.length === other.routeIndex+1)continue;
                    const from = other.route[other.routeIndex];
                    const to = other.route[other.routeIndex + 1];
                    if (from === nextFrom && to === nextTo) {
                        const distanceRemaining = distanceInSection - car.traveled;
                        const totalGap = distanceRemaining + other.traveled;
                
                        minGap = Math.min(minGap, totalGap);
                    }
                }
                
                if (minGap < stopLength + 20) {
                    stop = true;
                    foundFrontCar = true;
                }
            }

             // --------- 2.5 次次区間の前方車チェック ---------
            if (!foundFrontCar && car.routeIndex + 3 < car.route.length) {
                let nextFrom = car.route[car.routeIndex + 1];
                let center = car.route[car.routeIndex + 2];
                let nextTo2 = car.route[car.routeIndex + 3];
                let nextSection = mapList.find(s => s.from === nextFrom && s.to === center);
                let nextSection2 = mapList.find(s => s.from === center && s.to === nextTo2);
    
                let minGap = Infinity;
    
                for (let j = 0; j < cars.length; j++) {
                    if (j === i) continue;
                    const other = cars[j];
                
                    // other.car が次の区間を実際に走っているときだけチェック
                    if(other.routeIndex + 1 >= other.route.length)continue;
                    const from = other.route[other.routeIndex];
                    const to = other.route[other.routeIndex + 1];
                    if (from === center && to === nextTo2) {
                        const distanceRemaining = distanceInSection - car.traveled;
                        const totalGap = distanceRemaining + nextSection.distance + other.traveled;
                
                        minGap = Math.min(minGap, totalGap);
                    }
                }
                
                if (minGap < stopLength + 20) {
                    stop = true;
                }
            }
                
    
        // --------- ③ 信号による停止判定 ---------
        // --- currentFrom に対応する信号情報をマッピング ---
		const fromToSignalMap = {
			"B": { no: 0, next: "str", shaft: "y", direction: "top" },
			"K": { no: 0, next: "right", shaft: "y", direction: "top" ,oppositFrom: "S",oppositTo:"T"},
			"G": { no: 1, next: "str", shaft: "y", direction: "top" },
			"M": { no: 1, next: "right", shaft: "y", direction: "top",oppositFrom: "P",oppositTo:"Q" },
			"P": { no: 1, next: "str", shaft: "y", direction: "bottom" },
			"W": { no: 1, next: "right", shaft: "y", direction: "bottom",oppositFrom: "G",oppositTo:"H"},
			"S": { no: 0, next: "str", shaft: "y", direction: "bottom" },
			"Y": { no: 0, next: "right", shaft: "y", direction: "bottom",oppositFrom: "B",oppositTo:"E" },
			"b": { no: 0, next: "str", shaft: "x", direction: "left" },
			"c": { no: 0, next: "right", shaft: "x", direction: "left",oppositFrom: "g",oppositTo:"F"},
			"g": { no: 0, next: "str", shaft: "x", direction: "right" },
			"h": { no: 0, next: "right", shaft: "x", direction: "right",oppositFrom: "b",oppositTo:"U" },
			"l": { no: 1, next: "str", shaft: "x", direction: "left" },
			"m": { no: 1, next: "right", shaft: "x", direction: "left",oppositFrom: "q",oppositTo:"I" },
			"q": { no: 1, next: "str", shaft: "x", direction: "right" },
			"r": { no: 1, next: "right", shaft: "x", direction: "right",oppositFrom: "l",oppositTo:"R"  }
		};
			
		// --- 該当する信号設定を取得 ---
		const sigInf = fromToSignalMap[currentFrom];
		if (sigInf) {
			const signalData = signals[sigInf.no];
			const sigShaft = signalData[sigInf.shaft];
			const sigPoint = sigShaft[sigInf.direction];
			const carPoint = car[sigInf.shaft];
			const signalGap = Math.abs(sigPoint - carPoint);
		
			const direction_num = {
			top: 1,
			bottom: -1,
			left: 1,
			right: -1
			}[sigInf.direction] || 0;
		
			let shouldStop =
			(
				(sigInf.shaft === "x" && sigInf.next === "str" && signalData.state !== "blueX") ||
				(sigInf.shaft === "x" && sigInf.next === "right" && signalData.state !== "rightX") ||
				(sigInf.shaft === "y" && sigInf.next === "str" && signalData.state !== "blueY") ||
				(sigInf.shaft === "y" && sigInf.next === "right" && signalData.state !== "rightY")
			) &&
			(sigPoint - carPoint) * direction_num > 0 &&
			signalGap <= stopLength + 5;

			if(sigInf.next === "right"&&shouldStop&&
			   (
				(sigInf.shaft === "x" &&(signalData.state === "blueX" || signalData.state === "yellow1X"))||
				(sigInf.shaft === "y" &&(signalData.state === "blueY" || signalData.state === "yellow1Y"))
			   )
			  ){
				shouldStop = false;
				const leaveLen =(sigPoint - carPoint) * direction_num;
				let leaveTime = 3;
				if(car.speed>settings.car_speed_max*0.1){
					leaveTime += leaveLen/car.speed;
				}else{
					leaveTime += leaveLen/(settings.car_speed_max*0.1);
				}
				const tolerLength = leaveTime*settings.car_speed_max;
				//oppositFrom>oppositToにいる車を検索
				for (let j = 0; j < cars.length; j++) {
					if (j === i) continue;
					const other = cars[j];
					if(other.route.length === other.routeIndex+1)continue;
					const from = other.route[other.routeIndex];
					const to = other.route[other.routeIndex + 1];
					let oppositSection = mapList.find(s => s.from === sigInf.oppositFrom && s.to === sigInf.oppositTo);
					const oppositLength = oppositSection.distance;
					if (from === sigInf.oppositFrom && to === sigInf.oppositTo) {
						const distanceRemaining = oppositLength - other.traveled;
						if(distanceRemaining < tolerLength){
							shouldStop = true;
						}
					}      
				}
			}
		
			if (shouldStop) stop = true;
		}

    
            // --------- ④ 加減速処理 ---------
            if (stop) {
                car.speed = Math.max(0, car.speed - settings.acceleration * (delta / 1000));
            } else {
                car.speed = Math.min(car.targetSpeed, car.speed + settings.acceleration * (delta / 1000));
            }
    
            // --------- ⑤ 移動と区間更新 ---------
            const moveDistance = car.speed * (delta / 1000);
            const speed2 = car.speed*3.6/2;
            car.traveled += moveDistance;
            car.runTime += delta/1000;
            car.totalLength += moveDistance;
            //mtz担当部
		if(speed2 >= 5){
                	car.CO2 += (0.007*speed2*speed2 -0.805*speed2 + 53.687+562.59/speed2)*moveDistance/2/1000;
		}else{
			car.co2+=(4.50772*speed2*speed2-68.3158*speed2+391.24)*moveDistance/2/1000;	
		}
                if(speed2 <= 15 && speed2 > 2){
                    car.crowdTime += delta/1000;
                    car.crowdLength += moveDistance/2;
                }else if(speed2 > 15&&car.crowdTime !== 0){
                    const feelingBase = 15-(car.crowdLength/car.crowdTime * 3.6);
                    const feelingNew = feelingBase* car.crowdTime;
                    car.feeling = Math.max(car.feeling,feelingNew);
                    car.crowdTime = 0;
                    car.crowdLength = 0;
                }
            //ここまで
            /*説明
            *moveDistanceは「２」で１ｍを表している
            *speed2は[km/h]の単位系になっている
            *deltaは[ms](千分の１秒)の単位系になっている
            */
            //移動処理
            car.x += moveDistance*Math.cos(section.direction_arg*Math.PI);
            car.y -= moveDistance*Math.sin(section.direction_arg*Math.PI);
    
            if (car.traveled >= distanceInSection) {
                car.routeIndex++;
                car.traveled = 0;
            }
    
            // --------- ⑥ ルート終了判定 ---------
            if (car.routeIndex >= car.route.length - 1) {
                console.log("ルート終了 → 除外:", car.route);
                car.finish = 1;
                sendResultToSheet(car);
            }
        }
    
        // --------- ⑦ 画面外 or 終了車両の除去 ---------
        cars = cars.filter(car => car.finish !== 1 &&
            car.x >= -50 && car.x <= canvas.width + 50 &&
            car.y >= -50 && car.y <= canvas.height + 50);
    }
    //データ転送
    function sendResultToSheet(car) {
      fetch("https://script.google.com/macros/s/AKfycbxF6ldhtbvAFX1fiEX_A1MvNNFt9iCTGS3-rrKuH_waXvdeVBTFbZAKWUTxOXB6Xixn/exec", {
        method: "POST",
        headers: {
          "Content-Type": "text/plain"  // ← ここが超重要！
        },
        body: JSON.stringify({
		ID: ID,
          	feeling: car.feeling,
          	runTime: car.runTime,   // ← runTime の typo 修正も！
          	totalLength: car.totalLength,
          	CO2: car.CO2,
			routeId: car.routeId
        })
      })
      .then(res => res.text())
      .then(data => console.log("送信成功:", data))
      .catch(err => console.error("送信失敗:", err));
    }
    
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // 道路
        ctx.fillStyle = "#aaa";
        ctx.fillRect(388, 0, 24, canvas.height);
        ctx.fillRect(0, 788, canvas.width,24);
        ctx.fillRect(0, 2788, canvas.width,24);
        
        // 信号描画（4方向に矢印表示・状態別の色）
    	for (let sig of signals) {
            // --- 各信号の状態に応じた色を決定する関数 ---
            const getColor = (dir, state) => {
                if (dir === "Y") {
                    if (state === "blueY") return "green";
                    if (state === "rightY") return "blue";
                    if (state === "yellow1Y" || state === "yellow2Y") return "yellow";
                    return "red";
                } else if (dir === "X") {
                    if (state === "blueX") return "green";
                    if (state === "rightX") return "blue";
                    if (state === "yellow1X" || state === "yellow2X") return "yellow";
                    return "red";
                }
            };
        
            // --- 各方向の信号（丸＋矢印）を描画 ---
            const drawSignal = (x, y, color, angle) => {
                // 丸背景
                ctx.fillStyle = "#333";
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fill();
        
                // 矢印
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);  // 向きを回転
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.moveTo(-4, -3);
                ctx.lineTo(4, 0);
                ctx.lineTo(-4, 3);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            };
        
            // 左（X方向→右向き）
            drawSignal(sig.x.left - 16, sig.y.top - 8, getColor("X", sig.state), 0);
            
            // 上（Y方向→下向き）
            drawSignal(sig.x.right + 8, sig.y.top - 16, getColor("Y", sig.state), Math.PI / 2);
            
            // 右（X方向→左向き）
            drawSignal(sig.x.right + 16, sig.y.bottom + 8, getColor("X", sig.state), Math.PI);
            
            // 下（Y方向→上向き）
            drawSignal(sig.x.left - 8, sig.y.bottom + 16, getColor("Y", sig.state), -Math.PI / 2);
        }


        
        // 車描画
        for (let car of cars) {
            let speedRatio = car.speed / car.targetSpeed;
            const carWidth = settings.car_length;
            const carLength = 4;
        
            // 安全に範囲内に収める
            if (!isFinite(speedRatio) || isNaN(speedRatio)) {
                speedRatio = 0;
            }
            speedRatio = Math.max(0, Math.min(1, speedRatio));
            
            //色変更
            if (car.speed === 0) {
                ctx.fillStyle = "black"; // 停止中
            } else {
                let hue = 0 + (240 - 0) * speedRatio;
                let lightness = 20 + 30 * speedRatio; // 速度ゼロ→20%、速度MAX→50%
                ctx.fillStyle = `hsl(${hue}, 100%, ${lightness}%)`;
            }
            // 向きごとに描画
            const section = mapList.find(s =>
                s.from === car.route[car.routeIndex] &&
                s.to === car.route[car.routeIndex + 1]
            );
            if (!section) continue;
        
            ctx.save();
            ctx.translate(car.x, car.y);
        
            // 回転角
            let angle = -section.direction_arg*Math.PI;
        
            ctx.rotate(angle);
            ctx.fillRect(-carWidth / 2, -carLength / 2, carWidth, carLength);
            ctx.restore();
    }
    
    }
    
    //経過時間の取得
    let lastTime = performance.now();
    //ループ処理
    function loop(now) {
        let delta = now - lastTime;
        lastTime = now;
    
        updateSignals(delta);
        updateCars(delta);
        draw();
        requestAnimationFrame(loop);
    }
</script>
